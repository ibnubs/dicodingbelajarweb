<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="stylecalc.css" />
    <script src="calc.js"></script>
    <title>Calculator-Tantang Saya</title>
  </head>

  <body>
    <div class="homeey">
      <a href="index.html"> HOME </a>
    </div>
    <div class="container">
      <form name="calculator" class="layarHasil">
        <input type="text" name="tampilHasil" placeholder="0" />
      </form>
      <div class="tombol">
        <div class="row">
          <input
            type="button"
            name="b7"
            value="7"
            onclick="calculator.tampilHasil.value +='7'"
          />
          <input
            type="button"
            name="b8"
            value="8"
            onclick="calculator.tampilHasil.value +='8'"
          />
          <input
            type="button"
            name="b9"
            value="9"
            onclick="calculator.tampilHasil.value +='9'"
          />
          <input
            type="button"
            name="bTambah"
            value="+"
            onclick="calculator.tampilHasil.value +='+'"
          />
        </div>
        <div class="row">
          <input
            type="button"
            name="b4"
            value="4"
            onclick="calculator.tampilHasil.value +='4'"
          />
          <input
            type="button"
            name="b5"
            value="5"
            onclick="calculator.tampilHasil.value +='5'"
          />
          <input
            type="button"
            name="b6"
            value="6"
            onclick="calculator.tampilHasil.value +='6'"
          />
          <input
            type="button"
            name="bKurang"
            value="-"
            onclick="calculator.tampilHasil.value +='-'"
          />
        </div>
        <div class="row">
          <input
            type="button"
            name="b1"
            value="1"
            onclick="calculator.tampilHasil.value +='1'"
          />
          <input
            type="button"
            name="b2"
            value="2"
            onclick="calculator.tampilHasil.value +='2'"
          />
          <input
            type="button"
            name="b3"
            value="3"
            onclick="calculator.tampilHasil.value +='3'"
          />
          <input
            type="button"
            name="bKali"
            value="*"
            onclick="calculator.tampilHasil.value +='*'"
          />
        </div>
        <div class="row">
          <input
            type="button"
            name="b0"
            value="0"
            onclick="calculator.tampilHasil.value +='0'"
          />
          <input
            type="button"
            name="bHapus"
            value="C"
            onclick="calculator.tampilHasil.value =''"
          />
          <input
            type="button"
            name="bBagi"
            value="/"
            onclick="calculator.tampilHasil.value +='/'"
          />
          <input
            type="button"
            name="bHasil"
            value="="
            onclick="calculator.tampilHasil.value = eval(calculator.tampilHasil.value)"
          />
        </div>
      </div>
    </div>
  </body>
</html>
